[program:xwiki-mcp]
command=/usr/bin/python3 -m xwiki_agent.server
directory=/opt/adk-mcp
autostart=true
autorestart=true
startsecs=5
stopsignal=INT
environment=ADK_SESSION_DB_PATH="/opt/adk-mcp/state/sessions.sqlite3"
stdout_logfile=/opt/adk-mcp/logs/supervisor-out.log
stderr_logfile=/opt/adk-mcp/logs/supervisor-err.log
